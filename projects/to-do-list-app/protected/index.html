<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TO-DO LIST</title>
    <script src="../public/script.js" type="module"></script>
    <link rel="stylesheet" href="../public/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Secular One"
    />
  </head>
  <body>
    <!--Nav Bar-->
    <div class="navbar">
      <nav>
        <h2>
          WHAT'S UP,
          <input type="text" id="name" placeholder="Enter name here" />
        </h2>
        <ul>
          <li>
            <button id="home">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-home"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </button>
          </li>

          <li>
            <button id="about">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-info"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
            </button>
          </li>

          <li>
            <button id="notif">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-bell"
              >
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
            </button>
          </li>

          <li>
            <button id="logout">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-log-out"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="app">
      <h1>TO-DO LIST</h1>
      <button id="add">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-plus"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <button id="delete">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-trash-2"
        >
          <polyline points="3 6 5 6 21 6"></polyline>
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          ></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
      <div id="tasks"></div>

      <template id="taskTemplate">
        <div class="task">
          <input type="checkbox" class="task-complete" />
          <input type="text" class="task-text" /><br />
          <input
            type="date"
            class="task-date"
            value="2023-05-08"
            min="2000-01-01"
            max="2050-05-08"
          />
          <select name="recurring" class="task-recurring">
            <option
              value="none"
              disabled
              selected
              style="color: rgb(122, 122, 122)"
            >
              Repeat
            </option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="yearly">Yearly</option>
          </select>

          <select class="task-color">
            <!--class="task-color"-->
            <option value="" selected disabled>Category</option>
            <option value="yellow" class="personal">Personal</option>
            <option value="blue" class="work">Work</option>
          </select>
        </div>
      </template>


      <div id="tasks"></div>

      <template id="taskTemplate">
        <div class="task">
          <input type="checkbox" class="task-complete" />
          <input type="text" class="task-text" /><br />
          <input type="date" class="task-date" />
          <select name="recurring" class="task-recurring">
            <option
              value="none"
              disabled
              selected
              style="color: rgb(122, 122, 122)"
            >
              Repeat
            </option>
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
          </select>

          <select class="task-color">
            <!--class="task-color"-->
            <option value="" selected disabled>Category</option>
            <option value="yellow" class="personal">Personal</option>
            <option value="blue" class="work">Work</option>
          </select>
        </div>
      </template>
    </div>
    <script type="text/javascript" src="../public/script.js"></script>
    <script type="text/javascript" src="../public/logout.js"></script>
  </body>
</html>
